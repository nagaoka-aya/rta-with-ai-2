<!DOCTYPE html>
<html th:replace="~{common/layout :: layout(~{:: title}, ~{:: body/content()}, true)}"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" />
  <script src="../../../static/js/jquery-3.6.0.min.js"></script>
  <script src="../../../static/js/bootstrap.bundle.min.js"></script>
  <script src="../../../static/js/common.js"></script>
  <title>プロジェクト登録</title>
</head>

<body class="container">
  <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
  <div class="row mb-4">
    <div class="col">
      <div class="fs-2 fw-bold">プロジェクト登録確認</div>
    </div>
  </div>
  <form method="POST" th:action="@{/project/create/register}">
    <span class="text-danger fw-bold"></span>
    <div class="row mb-3">
      <div class="col-6">
        <span class="form-label fw-bold">事業部/部門<span class="fw-6 text-danger">*</span></span>
        <span class="form-control-plaintext">A事業部</span>
      </div>
      <div class="col-6">
        <span class="form-label">&nbsp;</span>
        <span class="form-control-plaintext">C部門</span>
      </div>
    </div>
    <div class="col mb-3">
      <span class="form-label fw-bold">PJ名<span class="fw-6 text-danger">*</span></span>
      <span class="form-control-plaintext">○○プロジェクト</span>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <span class="form-label fw-bold">PJ種別<span class="fw-6 text-danger">*</span></span>
        <span class="form-control-plaintext">新規開発PJ</span>
      </div>
      <div class="col-6">
        <span class="form-label fw-bold">PJ分類<span class="fw-6 text-danger">*</span></span>
        <span class="form-control-plaintext">SS</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <span class="form-label fw-bold">売上高(千円)</span>
        <span class="form-control-plaintext">15,000</span>
      </div>
      <div class="col-6">
        <span class="form-label fw-bold">顧客<span class="fw-6 text-danger">*</span></span>
        <div class="input-group">
          <span class="form-control-plaintext">0</span>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <span class="form-label fw-bold">PM<span class="fw-6 text-danger">*</span></span>
        <span class="form-control-plaintext">プロジェクトマネージャ</span>
      </div>
      <div class="col-6">
        <span class="form-label fw-bold">PL<span class="fw-6 text-danger">*</span></span>
        <span class="form-control-plaintext">プロジェクトリーダー</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <span class="form-label fw-bold">開始日<span class="fw-6 text-danger">*</span></span>
        <span class="form-control-plaintext">2022年1月1日</span>
      </div>
      <div class="col-6">
        <span class="form-label fw-bold">終了日<span class="fw-6 text-danger">*</span></span>
        <span class="form-control-plaintext">2023年1月1日</span>
      </div>
    </div>
    <div class="col mb-3">
      <span class="form-label fw-bold">備考</span>
      <span class="form-control-plaintext">備考欄</span>
    </div>
    <div class="row justify-content-center pt-4">
      <div class="col-2">
        <input class="btn btn-primary w-100" type="submit" name="back" value="戻る" />
      </div>
      <div class="col-2">
        <input class="btn btn-primary w-100" type="submit" name="execute" value="登録" />
      </div>
    </div>
  </form>
</body>

</html>
